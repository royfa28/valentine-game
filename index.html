<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center p-4 rounded shadow">
        <h1 class="mb-4 valentine-text">Will you be my Valentine?</h1>
        <div class="bear-container mb-4">
            <!-- Free-to-use GIF from Giphy -->
            <img src="https://media.giphy.com/media/3o7abAHdYvZdBNnGZq/giphy.gif" alt="Cute Teddy Bear Couple" class="img-fluid">
        </div>
        <div class="button-container d-flex justify-content-center gap-3">
            <button id="yesButton" class="btn btn-success custom-btn">Yes</button>
            <button id="noButton" class="btn btn-danger custom-btn">No</button>
        </div>
        <p id="result" class="mt-4 valentine-text"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
